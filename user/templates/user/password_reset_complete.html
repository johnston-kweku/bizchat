<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .email-card {
            background: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #92400e;
            margin-bottom: 15px;
        }

        p {
            color: #4b5563;
            font-size: 1rem;
            line-height: 1.6;
        }

        .login-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: #f59e0b;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.3);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .email-card {
                padding: 20px 15px;
            }

            p {
                font-size: 0.95rem;
            }

            .login-link {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="email-card">
        <h2>Password reset complete</h2>
        <p>Your password has been successfully changed. You can now <a href="{% url 'user:login' %}" class="login-link">login</a>.</p>
    </div>
</body>
</html>
