<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; padding: 20px; border-radius: 8px;">
          <tr>
            <td style="text-align: center; font-size: 20px; color: #4CAF50; font-weight: bold;">
              Biz Chat App Password Reset
            </td>
          </tr>
          <tr>
            <td style="padding: 20px; font-size: 16px; color: #333;">
              <p>Hi {{ user.get_full_name|default:user.username }},</p>
              <p>You requested a password reset. Click the button below to reset your password:</p>
              <p style="text-align: center; margin: 20px 0;">
                <a href="{{ protocol }}://{{ domain }}{% url 'user:password_reset_confirm' uidb64=uid token=token %}" 
                   style="background-color: #4CAF50; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold;">
                  Reset Password
                </a>
              </p>
              <p>If you did not request a password reset, you can safely ignore this email.</p>
              <p>Cheers,<br>The Biz Chat App Team</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
